<!--Application landing page-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- load custom css files-->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/find_buddy.css' %}">
    <style>

    </style>
  </head>
    <body>
    <div class = "tb_home_full_page">
       <div class = "flex-container tb_home_flex_container">
            <div class = "container tb_find_buddy_main_container">
                <!--header row-starts-->
                <div class = "row justify-content-center tb_home_div_main_header">
                    <div class="col-md-6">
                        <div class="text-center tb_home_header_text">
                            Find Travel Buddy
                            <h6 class= 'tb_home_subheader'>Tool to share a ride with A Co-Worker </h6>
                        </div>
                    </div>
                </div>
                <!--header row-ends-->
                <!--navbar -start-->
                <div class = "row tb_find_buddy_navbar">
                    <ul>
                        <li class="tb_find_buddy_profile_li_tag"><a href="#profile">Profile </a></li>
                        <li><a href="#register_as_buddy">Register as Buddy </a></li>
                        <li><a href="#find_buddy">Find Buddy </a></li>
                    </ul>
                </div>
                <!--navbar -ends-->

                <!--body row-starts-->
                <div class = "row justify-content-center tb_find_buddy_div_main_body">
                    <div class = "row">
                        <div class = "tb_find_buddy_gmaps">
                        </div>
                        <div class= "tb_find_buddy_search_filters">
                            <form method="post" id="work_order_form">

                                <div class="tb_selection_options">
                                    
                                    <!-- find buddy search options- starts-->
                                    <div class = "tb_find_buddy_search_area_drp">
                                        <label for="tfb_search_area">Search Area: &nbsp;&nbsp; </label>
                                        <select name="tfb_search_area" class="form-select" id="tfb_search_area" tabindex="-98">
                                            <option value="area0" selected>---------</option>
                                            <option value="Thoraipakkam">Thoraipakkam</option>
                                            <option value="Pereungudi">Pereungudi</option>
                                            <option value="Padur">Padur</option>
                                        </select>
                                    </div>
                                    <!-- find buddy search options- end-->
                                    
                                    <br>
                                    <!-- find buddy filter options- starts-->
                                    <div class = "tb_find_buddy_search_filters_categories">
                                        <p>Filters:- </p>
                                        <div class = "tfb_find_by_area_div">
                                            <label for="tfb_find_by_area_drp">Find by Area: &nbsp;&nbsp;</label>
                                            <select name="tfb_find_by_area_drp" class="form-select" id="tfb_find_by_area_drp" tabindex="-98">
                                                <option value="area0" selected>---------</option>
                                                <option value="Thoraipakkam">Thoraipakkam</option>
                                                <option value="Pereungudi">Pereungudi</option>
                                                <option value="Padur">Padur</option>
                                            </select>
                                        </div>
                                        <div class = "tfb_find_by_vehicle_div">
                                            <label for="tfb_find_by_vehicle_drp">Find by Vehicle: &nbsp;&nbsp;</label>
                                            <select name="tfb_find_by_vehicle_drp" class="form-select" id="tfb_find_by_vehicle_drp" tabindex="-98">
                                                <option value="vehicle0" selected>---------</option>
                                                <option value="Car">Car</option>
                                                <option value="Bike">Bike</option>
                                            </select>
                                        </div>
                                        <div class = "tfb_find_by_distance_div">
                                            <label for="tfb_find_by_distance_drp">Find by Distance: &nbsp;&nbsp;</label>
                                            <select name="tfb_find_by_distance_drp" class="form-select" id="tfb_find_by_distance_drp" tabindex="-98">
                                                <option value="0km" selected>---------</option>
                                                <option value="3km">Within 3 KM</option>
                                                <option value="5km">Within 5 KM</option>
                                                <option value="unseleted">Show All</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- find buddy filter options- end-->
                                    
                                    <br>
                                    <!-- find buddy sorting options- starts-->
                                    <div class = "tb_find_buddy_sort_categories">
                                        <p>Sort By:- </p>
                                        <div class = "tfb_sort_options">
                                            <div class="form-check">
                                                <input class="nearest_first" type="radio" name="tfb_proximity_sorting" id="nearest_first" checked>
                                                <label class="nearest_first" for="nearest_first">Show Nearest First</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="far_first" type="radio" name="tfb_proximity_sorting" id="far_first">
                                                <label class="far_first" for="far_first">Show Farthest First</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- find buddy sorting options- end-->

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!--body row-ends-->

                <!--footer row-starts-->
                <div class = "row justify-content-center tb_home_div_main_footer">
                    <p><a href = "">@copyright 2024</a></p>
                    <p><a href = "dev_info">Developer Info</a></p>
                    <p><a href = "contact_us">Contact Us</a></p>
                </div>
                <!--footer row-ends-->
            </div>
        </div>
    </div>

        <script>
        </script>
    <body>
</html>
